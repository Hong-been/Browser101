<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coordinates</title>
		<style>
			body {
				background-color: black;
			}
			div {
				background-color: tomato;
				height: 100px;
				width: 100px;
				margin-top: 5px;
				position: relative;
				left: 0;
			}
			.special {
				background-color: greenyellow;
			}
			.buttons {
				position: fixed;
				right: 10px;
				top: 20px;
			}
			button {
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<section class="buttons">
			<button id="scroll-by" type="button">Scroll by 100px(y)</button>
			<button id="scroll-to" type="button">Scroll to 100px(y)</button>
			<button id="scroll-into" type="button">Scroll into special</button>
		</section>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="special"></div>
		<div></div>
		<div></div>
		<script>
			const special = document.querySelector(".special");
			const scrollBy = document.querySelector("#scroll-by");
			const scrollTo = document.querySelector("#scroll-to");
			const scrollInto = document.querySelector("#scroll-into");

			scrollBy.addEventListener("click", (event) =>
				window.scrollBy({ left: 0, top: 100, behavior: "smooth" })
			);
			scrollTo.addEventListener("click", () =>
				window.scrollTo({ left: 0, top: 100, behavior: "smooth" })
			);
			scrollInto.addEventListener("click", () => {
				special.scrollIntoView({ behavior: "smooth" });
			});
		</script>
	</body>
</html>
